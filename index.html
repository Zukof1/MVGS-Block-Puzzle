<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Puzzle Game</title>
    <link rel="stylesheet" href="css/style.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-menu" class="menu-screen">
        <h1>Block Puzzle</h1>
        <button id="levels-button" class="menu-button">Levels Mode</button>
        <button id="endless-button" class="menu-button">Endless Mode</button>
    </div>

    <div id="level-select-menu" class="menu-screen hidden">
        <div class="level-select-header">
            <h1>Select Level</h1>
            <button id="back-to-main-menu" class="menu-button">Back</button>
        </div>
        <div id="level-grid" class="level-grid">
            </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-header">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div id="stone-goals-container" class="stone-goals-container">
            </div>
            <div class="currency-container">
                <img src="assets/ingame_currency.png" alt="Currency">
                <span id="currency-display">0</span>
            </div>
            <div class="level-container">
                <div class="level-label">LEVEL</div>
                <div id="level" class="level-value">1</div>
            </div>
            <button id="restart-button" class="game-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
            </button>
        </div>
        
        <div id="game-board"></div>

        <div class="game-footer">
            <div id="power-ups-container">
                <div class="power-up-label">POWER-UPS</div>
                <button id="swap-blocks-powerup" class="power-up-button">
                    <img src="assets/swap_icon.png" alt="Swap">
                    <span>Swap <span class="power-up-cost">(50)</span></span>
                </button>
                <button id="bomb-powerup" class="power-up-button">
                    <img src="assets/bomb_icon.png" alt="Bomb">
                    <span>Bomb <span class="power-up-cost">(100)</span></span>
                </button>
            </div>
            <div class="next-blocks-label">NEXT BLOCKS</div>
            <div id="block-container"></div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="modal-restart-button" class="menu-button">Play Again</button>
        </div>
    </div>
    <div id="level-complete-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Level Complete!</h2>
        <p>Great job! Ready for the next challenge?</p>
        <button id="next-level-button" class="menu-button">Next Level</button>
    </div>
</div>

    <script src="script/script.js"></script>
</body>
</html>
